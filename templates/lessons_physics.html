<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours de Physique - Ex√¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8DAEF 0%, #D7BDE2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(94, 114, 228, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #9B59B6;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .record-btn {
            background: #9B59B6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .record-btn:hover {
            background: #8B4BA6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.4);
        }

        h1 {
            color: #9B59B6;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        /* Lessons Grid */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px 0 rgba(94, 114, 228, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(94, 114, 228, 0.25);
        }

        .lesson-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .lesson-icon {
            width: 48px;
            height: 48px;
            background: rgba(94, 114, 228, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #9B59B6;
        }

        .lesson-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .lesson-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: #9B59B6;
        }

        .lesson-preview {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .lesson-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-btn {
            background: #9B59B6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .view-btn:hover {
            background: #8B4BA6;
            transform: scale(1.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(45, 206, 137, 0.2);
            color: #2DCE89;
        }

        .status-processing {
            background: rgba(251, 176, 59, 0.2);
            color: #FBB03B;
        }

        .status-failed {
            background: rgba(245, 54, 92, 0.2);
            color: #F5365C;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(94, 114, 228, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-icon {
            font-size: 64px;
            color: #9B59B6;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .back-btn, .record-btn {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 24px;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #9B59B6;
            font-size: 18px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(94, 114, 228, 0.2);
            border-top-color: #9B59B6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <a href="/subjects" class="back-btn">
                    <i class="bi bi-arrow-left"></i>
                    Retour aux mati√®res
                </a>
                <a href="/record/physics" class="record-btn">
                    <i class="bi bi-mic-fill"></i>
                    Nouveau cours
                </a>
            </div>
            <h1><i class="bi bi-atom"></i> Mes Cours de Physique</h1>
            <p class="subtitle">Tous vos cours enregistr√©s et transcrits</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement de vos cours...</p>
        </div>

        <!-- Lessons Grid -->
        <div id="lessonsGrid" class="lessons-grid" style="display: none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üìö</div>
            <div class="empty-title">Aucun cours enregistr√©</div>
            <div class="empty-text">Commencez par enregistrer votre premier cours de math√©matiques</div>
            <a href="/record/physics" class="record-btn">
                <i class="bi bi-mic-fill"></i>
                Enregistrer un cours
            </a>
        </div>
    </div>

    <script>
        // Charger les le√ßons au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadLessons();
        });

        async function loadLessons() {
            try {
                const response = await fetch('/api/lessons/physics');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.success && data.lessons.length > 0) {
                    displayLessons(data.lessons);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur lors du chargement des le√ßons:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function displayLessons(lessons) {
            const grid = document.getElementById('lessonsGrid');
            grid.style.display = 'grid';

            lessons.forEach(lesson => {
                const card = createLessonCard(lesson);
                grid.appendChild(card);
            });
        }

        function createLessonCard(lesson) {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            card.onclick = () => window.location.href = `/lesson/${lesson.id}`;

            // Extraire un titre du contenu (premiers mots)
            const title = extractTitle(lesson.improved_transcript || lesson.original_transcript);
            
            // Formater la date
            const date = new Date(lesson.created_at);
            const formattedDate = date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            const formattedTime = date.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            // Dur√©e
            const duration = formatDuration(lesson.duration_seconds);

            // Statut
            const statusClass = `status-${lesson.status}`;
            const statusText = {
                'completed': 'Termin√©',
                'processing': 'En cours',
                'failed': '√âchec'
            }[lesson.status] || lesson.status;

            // Preview du contenu
            const preview = (lesson.improved_transcript || lesson.original_transcript || '').substring(0, 150) + '...';

            card.innerHTML = `
                <div class="lesson-header">
                    <div class="lesson-icon">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <div class="lesson-title">${title}</div>
                </div>
                <div class="lesson-meta">
                    <div class="meta-item">
                        <i class="bi bi-calendar3"></i>
                        <span>${formattedDate} √† ${formattedTime}</span>
                    </div>
                    ${duration ? `
                    <div class="meta-item">
                        <i class="bi bi-clock"></i>
                        <span>${duration}</span>
                    </div>
                    ` : ''}
                </div>
                <div class="lesson-preview">${preview}</div>
                <div class="lesson-footer">
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    <button class="view-btn" onclick="event.stopPropagation(); window.location.href='/lesson/${lesson.id}'">
                        Voir le cours
                    </button>
                </div>
            `;

            return card;
        }

        function extractTitle(text) {
            if (!text) return 'Sans titre';
            // Prendre les 50 premiers caract√®res
            const title = text.trim().substring(0, 50);
            return title + (text.length > 50 ? '...' : '');
        }

        function formatDuration(seconds) {
            if (!seconds) return null;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
