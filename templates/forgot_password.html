<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exô - Mot de passe oublié</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #312E81, #581C87, #831843);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        :root {
            --container-width: 500px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: var(--container-width);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563EB;
        }
        .main-title {
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .main-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: white;
        }
        .back-to-login {
            text-align: center;
            margin-top: 15px;
            color: white;
        }
        .back-to-login a {
            color: #FFD700;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #e5e7eb;
            font-size: 0.95em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Exô</h1>
    <p class="main-subtitle">Réinitialisation du mot de passe</p>

    <div class="container">
        <p class="instructions">
            Entrez votre numéro de téléphone ci-dessous et nous vous enverrons les instructions pour réinitialiser votre mot de passe.
        </p>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="phone_number">Numéro de téléphone</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>

            <button type="submit">RÉINITIALISER LE MOT DE PASSE</button>
            <p class="back-to-login">
                <a href="{{ url_for('login') }}">Retour à la connexion</a>
            </p>
        </form>
    </div>
</body>
</html>
