<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exô - Mot de passe oublié</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #312E81, #581C87, #831843);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        :root {
            --container-width: 500px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: var(--container-width);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563EB;
        }
        .main-title {
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .main-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: white;
        }
        .back-to-login {
            text-align: center;
            margin-top: 15px;
            color: white;
        }
        .back-to-login a {
            color: #FFD700;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #e5e7eb;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-body {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
        }

        .modal-btn {
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .modal-btn:hover {
            background-color: #2563EB;
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .login-option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45%;
            font-size: 0.9em;
        }

        .login-option-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .login-option-btn.active {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn.web i {
            color: #4ADE80;
        }

        .login-option-btn.whatsapp i {
            color: #25D366;
        }
    </style>

    <!-- Assurez-vous que cette ligne est présente dans la section <head> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <h1 class="main-title">Exô</h1>
    <p class="main-subtitle">Réinitialisation du mot de passe</p>

    <div class="container">

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="login-options">
                <button type="button" class="login-option-btn web active">
                    <i class="bi bi-globe"></i>
                    Web
                </button>
                <button type="button" class="login-option-btn whatsapp">
                    <i class="bi bi-whatsapp"></i>
                    WhatsApp
                </button>
            </div>
            <input type="hidden" name="account_type" id="account_type_input" value="web">

            <div class="form-group">
                <label for="phone_number">Numéro de téléphone</label>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Votre numéro de téléphone">
                <p id="phone-format-help" style="font-size: 0.8rem; margin-top: 5px; color: #FFD700; display: none;">
                    Format: 22512345678 (sans le +)
                </p>
            </div>
            <div class="form-group">
                <label for="new_password">Nouveau mot de passe</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <button type="submit">METTRE À JOUR LE MOT DE PASSE</button>
            <p class="back-to-login">
                <a href="{{ url_for('login') }}">Retour à la connexion</a>
            </p>
        </form>
    </div>
    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mot de passe mis à jour</h2>
            </div>
            <div class="modal-body">
                <p>Votre mot de passe a été modifié avec succès!</p>
            </div>
            <div class="modal-footer">
                <button id="modal-ok-btn" class="modal-btn">Super</button>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour afficher le modal
        function showModal() {
            document.getElementById('success-modal').style.display = 'flex';
        }

        // Ajouter un gestionnaire d'événement au bouton "Super"
        document.getElementById('modal-ok-btn').addEventListener('click', function() {
            // Rediriger vers la page de connexion
            window.location.href = "{{ url_for('login') }}";
        });

        // Vérifier si le mot de passe a été mis à jour pour afficher le modal
        {% if password_updated %}
            // Exécuter après le chargement de la page
            document.addEventListener('DOMContentLoaded', function() {
                showModal();
            });
        {% endif %}

        // Gestion du type de compte
        document.addEventListener('DOMContentLoaded', function() {
            const webBtn = document.querySelector('.login-option-btn.web');
            const whatsappBtn = document.querySelector('.login-option-btn.whatsapp');
            const phoneInput = document.getElementById('phone_number');
            const phoneFormatHelp = document.getElementById('phone-format-help');
            const accountTypeInput = document.getElementById('account_type_input');

            // Fonction pour réinitialiser tous les boutons
            const resetAllButtons = () => {
                [webBtn, whatsappBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
            };

            // Fonction pour mettre à jour le placeholder et le texte d'aide
            function updatePhoneField(type) {
                if (type === 'whatsapp') {
                    phoneInput.placeholder = "22512345678";
                    phoneFormatHelp.style.display = 'block';
                    accountTypeInput.value = 'whatsapp';
                } else {
                    phoneInput.placeholder = "Votre numéro de téléphone";
                    phoneFormatHelp.style.display = 'none';
                    accountTypeInput.value = 'web';
                }
            }

            // Gestionnaire pour le bouton Web
            webBtn.addEventListener('click', function() {
                resetAllButtons();
                webBtn.classList.add('active');
                updatePhoneField('web');
            });

            // Gestionnaire pour le bouton WhatsApp
            whatsappBtn.addEventListener('click', function() {
                resetAllButtons();
                whatsappBtn.classList.add('active');
                updatePhoneField('whatsapp');
            });

            // Initialiser l'état (Web par défaut)
            updatePhoneField('web');
        });

        // Fonction pour afficher le modal
        function showModal() {
            document.getElementById('success-modal').style.display = 'flex';
        }

        // Ajouter un gestionnaire d'événement au bouton "Super"
        document.getElementById('modal-ok-btn').addEventListener('click', function() {
            // Rediriger vers la page de connexion
            window.location.href = "{{ url_for('login') }}";
        });

        // Vérifier si le mot de passe a été mis à jour pour afficher le modal
        {% if password_updated %}
            // Exécuter après le chargement de la page
            document.addEventListener('DOMContentLoaded', function() {
                showModal();
            });
        {% endif %}
    </script>
</body>
</html>
