<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du cours - Exô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: rgba(100, 100, 100, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(100, 100, 100, 0.2);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(100, 100, 100, 0.1);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(100, 100, 100, 0.2);
        }

        .action-btn.delete {
            color: #F5365C;
        }

        .action-btn.delete:hover {
            background: rgba(245, 54, 92, 0.1);
        }

        .subject-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .meta-info {
            display: flex;
            gap: 25px;
            color: #666;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: #888;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .tab {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: var(--subject-color, #5E72E4);
            border-bottom-color: var(--subject-color, #5E72E4);
        }

        .tab:hover {
            color: var(--subject-color, #5E72E4);
        }

        /* Content */
        .content-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .lesson-text {
            line-height: 1.8;
            color: #333;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .lesson-text h2,
        .lesson-text h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: var(--subject-color, #5E72E4);
        }

        .lesson-text p {
            margin-bottom: 15px;
        }

        /* Copy Button */
        .copy-btn {
            position: sticky;
            top: 20px;
            float: right;
            margin-left: 20px;
            margin-bottom: 20px;
            background: var(--subject-color, #5E72E4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--subject-color, #5E72E4);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .actions {
                justify-content: center;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                white-space: nowrap;
            }

            .content-container {
                padding: 25px;
            }

            .copy-btn {
                position: static;
                float: none;
                width: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2DCE89;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(45, 206, 137, 0.4);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .success-message.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement du cours...</p>
        </div>

        <!-- Header -->
        <div id="header" class="header" style="display: none;">
            <div class="header-top">
                <a href="#" id="backBtn" class="back-btn">
                    <i class="bi bi-arrow-left"></i>
                    <span>Retour</span>
                </a>
                <div class="actions">
                    <button class="action-btn" onclick="copyContent()">
                        <i class="bi bi-clipboard"></i>
                        Copier
                    </button>
                    <button class="action-btn delete" onclick="deleteLesson()">
                        <i class="bi bi-trash"></i>
                        Supprimer
                    </button>
                </div>
            </div>
            <div id="subjectBadge" class="subject-badge"></div>
            <h1 id="lessonTitle">Chargement...</h1>
            <div class="meta-info">
                <div class="meta-item">
                    <i class="bi bi-calendar3"></i>
                    <span id="lessonDate"></span>
                </div>
                <div class="meta-item" id="durationContainer" style="display: none;">
                    <i class="bi bi-clock"></i>
                    <span id="lessonDuration"></span>
                </div>
                <div class="meta-item">
                    <i class="bi bi-globe"></i>
                    <span id="lessonLanguage"></span>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div id="tabsContainer" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('improved')">
                    <i class="bi bi-stars"></i> Cours amélioré
                </button>
                <button class="tab" onclick="switchTab('original')">
                    <i class="bi bi-file-earmark-text"></i> Transcription brute
                </button>
            </div>

            <!-- Content -->
            <div class="content-container">
                <div id="improved-content" class="tab-content active">
                    <button class="copy-btn" onclick="copyContent('improved')">
                        <i class="bi bi-clipboard"></i>
                        Copier ce texte
                    </button>
                    <div id="improvedText" class="lesson-text"></div>
                </div>

                <div id="original-content" class="tab-content">
                    <button class="copy-btn" onclick="copyContent('original')">
                        <i class="bi bi-clipboard"></i>
                        Copier ce texte
                    </button>
                    <div id="originalText" class="lesson-text"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        <i class="bi bi-check-circle-fill"></i>
        <span>Texte copié !</span>
    </div>

    <script>
        let currentLesson = null;
        let currentTab = 'improved';

        // Récupérer l'ID de la leçon depuis l'URL
        const lessonId = window.location.pathname.split('/').pop();

        // Couleurs par matière
        const subjectColors = {
            'Mathématiques': '#5E72E4',
            'Physique': '#9B59B6',
            'Chimie': '#27AE60',
            'SVT': '#16A085'
        };

        // Charger la leçon
        document.addEventListener('DOMContentLoaded', function() {
            loadLesson();
        });

        async function loadLesson() {
            try {
                const response = await fetch(`/api/lesson/${lessonId}`);
                const data = await response.json();

                if (data.success) {
                    currentLesson = data.lesson;
                    displayLesson(data.lesson);
                } else {
                    alert('Erreur: ' + data.error);
                    window.history.back();
                }
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                alert('Erreur lors du chargement de la leçon');
                window.history.back();
            }
        }

        function displayLesson(lesson) {
            // Appliquer la couleur de la matière
            const color = subjectColors[lesson.subject] || '#5E72E4';
            document.documentElement.style.setProperty('--subject-color', color);

            // Titre (extrait du contenu)
            const title = extractTitle(lesson.improved_transcript || lesson.original_transcript);
            document.getElementById('lessonTitle').textContent = title;

            // Badge matière
            const badge = document.getElementById('subjectBadge');
            badge.textContent = lesson.subject;
            badge.style.background = color + '20';
            badge.style.color = color;

            // Date
            const date = new Date(lesson.created_at);
            document.getElementById('lessonDate').textContent = date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Durée
            if (lesson.duration_seconds) {
                document.getElementById('durationContainer').style.display = 'flex';
                document.getElementById('lessonDuration').textContent = formatDuration(lesson.duration_seconds);
            }

            // Langue
            document.getElementById('lessonLanguage').textContent = lesson.language === 'fr' ? 'Français' : lesson.language;

            // Contenu
            document.getElementById('improvedText').innerHTML = formatText(lesson.improved_transcript || 'Aucun texte amélioré disponible');
            document.getElementById('originalText').innerHTML = formatText(lesson.original_transcript || 'Aucune transcription disponible');

            // Bouton retour
            document.getElementById('backBtn').href = `/lessons/${lesson.subject.toLowerCase().replace('é', 'e')}`;

            // Afficher
            document.getElementById('loading').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('tabsContainer').style.display = 'block';
        }

        function extractTitle(text) {
            if (!text) return 'Sans titre';
            // Prendre la première ligne ou les 60 premiers caractères
            const firstLine = text.split('\n')[0].trim();
            return firstLine.length > 0 ? (firstLine.substring(0, 60) + (firstLine.length > 60 ? '...' : '')) : 'Sans titre';
        }

        function formatText(text) {
            // Convertir les sauts de ligne en <br> et préserver la structure
            return text.replace(/\n/g, '<br>');
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function switchTab(tab) {
            currentTab = tab;

            // Mettre à jour les onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        function copyContent(tab = currentTab) {
            const textElement = tab === 'improved' 
                ? document.getElementById('improvedText') 
                : document.getElementById('originalText');

            const text = textElement.innerText;

            navigator.clipboard.writeText(text).then(() => {
                showSuccess();
            }).catch(err => {
                console.error('Erreur lors de la copie:', err);
                alert('Erreur lors de la copie du texte');
            });
        }

        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        async function deleteLesson() {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette leçon ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/lesson/${lessonId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Leçon supprimée avec succès');
                    window.location.href = `/lessons/${currentLesson.subject.toLowerCase().replace('é', 'e')}`;
                } else {
                    alert('Erreur: ' + data.error);
                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur lors de la suppression de la leçon');
            }
        }
    </script>
</body>
</html>
