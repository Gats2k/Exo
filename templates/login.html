<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môjo - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #312E81, #581C87, #831843);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        :root {
            --container-width: 500px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: var(--container-width);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563EB;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .main-title {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 2.5em;
            animation: pulseScale 2s ease-in-out infinite;
        }
        .main-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: white;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            text-decoration: none;
        }
        .register-link a {
            color: #FFD700;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @keyframes pulseScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* À AJOUTER */
        @media (max-width: 768px) {
            :root {
                --container-width: 90%;
            }

            .main-title {
                font-size: 2em;
            }

            .main-subtitle {
                font-size: 1.1em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px;
            }
        }

        /* À AJOUTER */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .main-title {
                font-size: 1.8em;
            }

            .main-subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .container {
                padding: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input {
                padding: 8px;
            }

            button {
                padding: 10px;
                font-size: 0.9em;
            }

            .footer-text, .register-link {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Bienvenue sur Môjo</h1>
    <p class="main-subtitle">Votre assistant personnel pour réussir vos études</p>

    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="phone_number">Numéro de téléphone</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <p class="footer-text">Bienvenue à nouveau !</p>

            <button type="submit">SE CONNECTER</button>
            <p class="register-link">
                Pas encore de compte ? <a href="/register">Inscrivez-vous</a>
            </p>
        </form>
    </div>
</body>
</html>
