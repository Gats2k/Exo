<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exô - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #312E81, #581C87, #831843);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        :root {
            --container-width: 500px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: var(--container-width);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563EB;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .main-title {
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .main-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: white;
        }
        .register-link, .forgot-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            text-decoration: none;
        }
        .register-link a, .forgot-link a {
            color: #FFD700;
            text-decoration: none;
        }
        .register-link a:hover, .forgot-link a:hover {
            text-decoration: underline;
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .login-option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 33%;
            font-size: 0.9em;
        }

        .login-option-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .login-option-btn.telegram i {
            color: #0088cc;
        }

        .login-option-btn.whatsapp i {
            color: #25D366;
        }
        .login-option-btn.active {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn.web i {
            color: #4ADE80;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <h1 class="main-title">Ah te revoilà !</h1>
    <p class="main-subtitle">Votre assistant personnel pour réussir vos études</p>
    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="login-options">
                <button type="button" class="login-option-btn web active">
                    <i class="bi bi-globe"></i>
                    Web
                </button>
                <button type="button" class="login-option-btn telegram">
                    <i class="bi bi-telegram"></i>
                    Telegram
                </button>
                <button type="button" class="login-option-btn whatsapp">
                    <i class="bi bi-whatsapp"></i>
                    WhatsApp
                </button>
            </div>
            <div id="telegram-field" class="form-group" style="display: none;">
                <label for="telegram_id">ID Telegram</label>
                <input type="text" id="telegram_id" name="telegram_id">
                <p class="help-text" style="font-size: 0.8em; margin-top: 4px; color: #aaa;">
                    Entrez votre ID Telegram pour vous connecter à vos conversations existantes.
                </p>
            </div>
            <div id="standard-fields">
                <div class="form-group">
                    <label for="phone_number">Numéro de téléphone</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit">SE CONNECTER</button>
            <p class="forgot-link">
                <a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a>
            </p>
            <p class="register-link">
                Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments du formulaire
            const webBtn = document.querySelector('.login-option-btn.web');
            const telegramBtn = document.querySelector('.login-option-btn.telegram');
            const whatsappBtn = document.querySelector('.login-option-btn.whatsapp');
            const standardFields = document.getElementById('standard-fields');
            const telegramField = document.getElementById('telegram-field');
            const phoneInput = document.getElementById('phone_number');
            const passwordInput = document.getElementById('password');
            const telegramIdInput = document.getElementById('telegram_id');
            const loginForm = document.querySelector('form');

            // Ajouter un champ caché pour le mode de connexion
            const loginModeInput = document.createElement('input');
            loginModeInput.type = 'hidden';
            loginModeInput.name = 'login_mode';
            loginModeInput.value = 'web';
            loginForm.appendChild(loginModeInput);

            // Fonction pour réinitialiser tous les boutons
            const resetAllButtons = () => {
                [webBtn, telegramBtn, whatsappBtn].forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.backgroundColor = '';
                    btn.style.borderColor = '';
                });
            };

            // Helper function to toggle required attributes
            function toggleRequiredFields(mode) {
                if (mode === 'telegram') {
                    // Telegram login mode - only telegram_id is required
                    telegramIdInput.setAttribute('required', 'required');
                    phoneInput.removeAttribute('required');
                    passwordInput.removeAttribute('required');
                } else {
                    // Web or WhatsApp login mode - phone and password are required
                    telegramIdInput.removeAttribute('required');
                    phoneInput.setAttribute('required', 'required');
                    passwordInput.setAttribute('required', 'required');
                }
            }

            // Gestionnaire pour le bouton Web
            webBtn.addEventListener('click', function() {
                // Cacher le champ Telegram
                telegramField.style.display = 'none';

                // Afficher les champs standard
                standardFields.style.display = 'block';

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'web';
                toggleRequiredFields('web');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                webBtn.classList.add('active');
            });

            // Gestionnaire pour le bouton Telegram
            telegramBtn.addEventListener('click', function() {
                // Cacher les champs standard
                standardFields.style.display = 'none';

                // Afficher le champ Telegram
                telegramField.style.display = 'block';

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'telegram';
                toggleRequiredFields('telegram');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                telegramBtn.classList.add('active');
            });

            // Gestionnaire pour le bouton WhatsApp
            whatsappBtn.addEventListener('click', function() {
                // Cacher le champ Telegram
                telegramField.style.display = 'none';

                // Afficher les champs standard
                standardFields.style.display = 'block';

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'whatsapp';
                toggleRequiredFields('whatsapp');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                whatsappBtn.classList.add('active');
            });

            // Form validation before submit
            loginForm.addEventListener('submit', function(event) {
                const mode = loginModeInput.value;
                
                if (mode === 'telegram') {
                    // Validate Telegram ID is provided
                    if (!telegramIdInput.value.trim()) {
                        event.preventDefault();
                        alert('Veuillez entrer votre ID Telegram.');
                    }
                } else {
                    // Validate phone and password for web/whatsapp
                    if (!phoneInput.value.trim() || !passwordInput.value.trim()) {
                        event.preventDefault();
                        alert('Veuillez remplir tous les champs obligatoires.');
                    }
                }
            });
        });
    </script>
</body>
</html>
