<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exô - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #312E81, #581C87, #831843);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        :root {
            --container-width: 500px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: var(--container-width);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563EB;
        }
        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .main-title {
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .main-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: white;
        }
        .register-link, .forgot-link {
            text-align: center;
            margin-top: 15px;
            color: white;
            text-decoration: none;
        }
        .register-link a, .forgot-link a {
            color: #FFD700;
            text-decoration: none;
        }
        .register-link a:hover, .forgot-link a:hover {
            text-decoration: underline;
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .login-option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 33%;
            font-size: 0.9em;
        }

        .login-option-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .login-option-btn.telegram i {
            color: #0088cc;
        }

        .login-option-btn.whatsapp i {
            color: #25D366;
        }
        .login-option-btn.active {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .login-option-btn.web i {
            color: #4ADE80;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            display: none;
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-title {
            color: #FFD700;
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        .modal-content {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-btn {
            background-color: #3B82F6;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .modal-btn:hover {
            background-color: #2563EB;
        }

        .modal-btn.secondary {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 10px;
        }

        .modal-btn.secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <h1 class="main-title">Ah te revoilà !</h1>
    <p class="main-subtitle">Votre assistant personnel pour réussir vos études</p>
    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="login-options">
                <button type="button" class="login-option-btn web active">
                    <i class="bi bi-globe"></i>
                    Web
                </button>
                <button type="button" class="login-option-btn telegram">
                    <i class="bi bi-telegram"></i>
                    Telegram
                </button>
                <button type="button" class="login-option-btn whatsapp">
                    <i class="bi bi-whatsapp"></i>
                    WhatsApp
                </button>
            </div>
            <div id="telegram-field" class="form-group" style="display: none;">
                <label for="telegram_id">ID Telegram</label>
                <input type="text" id="telegram_id" name="telegram_id">
            </div>
            <div class="form-group standard-fields">
                <label for="phone_number">Numéro de téléphone</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group standard-fields">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">SE CONNECTER</button>
            <p class="forgot-link">
                <a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a>
            </p>
            <p class="register-link">
                Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a>
            </p>
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Erreur de connexion</h2>
        </div>
        <div class="modal-content" id="modalContent">
            Message d'erreur ici
        </div>
        <div class="modal-footer">
            <button id="modalPrimaryBtn" class="modal-btn">Action principale</button>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments du formulaire
            const webBtn = document.querySelector('.login-option-btn.web');
            const telegramBtn = document.querySelector('.login-option-btn.telegram');
            const whatsappBtn = document.querySelector('.login-option-btn.whatsapp');
            const standardFields = document.querySelectorAll('.standard-fields');
            const telegramField = document.getElementById('telegram-field');
            const loginForm = document.querySelector('form');
            const telegramInput = document.getElementById('telegram_id');
            const phoneInput = document.getElementById('phone_number');
            const passwordInput = document.getElementById('password');

            // Ajouter un champ caché pour le mode de connexion
            const loginModeInput = document.createElement('input');
            loginModeInput.type = 'hidden';
            loginModeInput.name = 'login_mode';
            loginModeInput.value = 'web';
            loginForm.appendChild(loginModeInput);

            // Fonction pour réinitialiser tous les boutons
            const resetAllButtons = () => {
                [webBtn, telegramBtn, whatsappBtn].forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.backgroundColor = '';
                    btn.style.borderColor = '';
                });
            };

            // Mise à jour des attributs required en fonction du mode
            const updateRequiredFields = (mode) => {
                if (mode === 'telegram') {
                    telegramInput.setAttribute('required', '');
                    phoneInput.removeAttribute('required');
                    passwordInput.removeAttribute('required');
                } else {
                    telegramInput.removeAttribute('required');
                    phoneInput.setAttribute('required', '');
                    passwordInput.setAttribute('required', '');
                }
            };

            // Gestionnaire pour le bouton Web
            webBtn.addEventListener('click', function() {
                // Cacher le champ Telegram
                telegramField.style.display = 'none';

                // Afficher les champs standard
                standardFields.forEach(field => {
                    field.style.display = 'block';
                });

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'web';
                updateRequiredFields('web');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                webBtn.classList.add('active');
            });

            // Gestionnaire pour le bouton Telegram
            telegramBtn.addEventListener('click', function() {
                // Cacher les champs standard
                standardFields.forEach(field => {
                    field.style.display = 'none';
                });

                // Afficher le champ Telegram
                telegramField.style.display = 'block';

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'telegram';
                updateRequiredFields('telegram');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                telegramBtn.classList.add('active');
            });

            // Gestionnaire pour le bouton WhatsApp
            whatsappBtn.addEventListener('click', function() {
                // Cacher le champ Telegram
                telegramField.style.display = 'none';

                // Cacher tous les messages d'aide existants
                document.querySelectorAll('.password-help-text').forEach(el => el.remove());

                // Afficher les champs standard
                standardFields.forEach(field => {
                    field.style.display = 'block';
                });

                // Ajouter le texte d'aide sous le champ mot de passe
                const passwordField = document.querySelector('.form-group:has(#password)');
                const helpText = document.createElement('p');
                helpText.className = 'password-help-text';
                helpText.style.fontSize = '0.8rem';
                helpText.style.color = '#FFD700';
                helpText.style.marginTop = '5px';
                helpText.innerHTML = '<i class="bi bi-info-circle"></i> Ce mot de passe sera enregistré pour vos futures connexions web. Mémorisez-le bien.';
                passwordField.appendChild(helpText);

                // Définir le placeholder pour le numéro WhatsApp
                phoneInput.placeholder = "22512345678";

                // Mettre à jour le mode de connexion
                loginModeInput.value = 'whatsapp';
                updateRequiredFields('web');

                // Mettre en évidence le bouton sélectionné
                resetAllButtons();
                whatsappBtn.classList.add('active');
            });

            // Ajout d'un gestionnaire de soumission du formulaire pour la validation
            loginForm.addEventListener('submit', function(event) {
                const mode = loginModeInput.value;

                if (mode === 'telegram') {
                    // Vérifier que l'ID Telegram est rempli
                    if (!telegramInput.value.trim()) {
                        event.preventDefault();
                        alert('Veuillez entrer votre ID Telegram');
                        telegramInput.focus();
                        return false;
                    }

                    // Vérifier que l'ID est un nombre
                    if (isNaN(parseInt(telegramInput.value.trim()))) {
                        event.preventDefault();
                        alert('L\'ID Telegram doit être un nombre');
                        telegramInput.focus();
                        return false;
                    }
                }

                return true;
            });
        });

        function showErrorModal(title, message, buttonText, buttonAction) {
            // Définir le contenu du modal
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').textContent = message;

            const primaryBtn = document.getElementById('modalPrimaryBtn');
            primaryBtn.textContent = buttonText;

            // Supprimer les anciens gestionnaires d'événements
            primaryBtn.replaceWith(primaryBtn.cloneNode(true));

            // Ajouter le nouveau gestionnaire d'événements
            document.getElementById('modalPrimaryBtn').addEventListener('click', function() {
                closeErrorModal();
                if (buttonAction) buttonAction();
            });

            // Afficher le modal
            document.getElementById('errorModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // Fonction pour fermer le modal
        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Gestionnaire pour le fond du modal
        document.getElementById('modalOverlay').addEventListener('click', closeErrorModal);

        // Vérifier les paramètres d'URL pour détecter les erreurs
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error === 'no_account') {
                showErrorModal(
                    "Compte introuvable", 
                    "Aucun compte n'a été trouvé avec ce numéro de téléphone.", 
                    "Créer un compte",
                    function() { window.location.href = "{{ url_for('register') }}"; }
                );
            } else if (error === 'wrong_password') {
                showErrorModal(
                    "Mot de passe incorrect", 
                    "Le mot de passe de ce compte n'est pas le bon.", 
                    "Réessayer",
                    null
                );
            }
        });
    </script>
</body>
</html>
