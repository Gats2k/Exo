{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <!-- Hover trigger area -->
    <div class="hover-area"></div>

    <!-- Toggle button -->
    <button class="sidebar-toggle">
        <i class="bi bi-mortarboard-fill"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="badge-container">
                <span>1er de la Classe</span>
            </div>
        </div>

        <div class="sidebar-nav">
            <div class="nav-item active">
                <i class="bi bi-globe"></i>
                <span>Général</span>
            </div>
            <div class="nav-item">
                <i class="bi bi-book"></i>
                <span>Matières</span>
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>

        <div class="recent-history">
            <h6>Historique récent</h6>
            {% for item in history %}
            <div class="history-item">
                <div class="history-content">
                    <div class="history-title">{{ item.title }}</div>
                    <div class="history-subject">{{ item.subject }}</div>
                </div>
                <div class="history-time">{{ item.time }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="sidebar-footer">
            <div class="nav-item">
                <i class="bi bi-gear"></i>
                <span>Paramètres</span>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-area">
        <div class="chat-header">
            <div class="header-title">
                <span>Môjo</span>
            </div>
            <button class="btn btn-primary reload-credits">Recharger mes crédits</button>
            <div class="credits">{{ credits }} 47 crédits restants</div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="chat-input">
            <div class="input-container">
                <button class="input-action"><i class="bi bi-camera"></i></button>
                <button class="input-action"><i class="bi bi-image"></i></button>
                <button class="input-action"><i class="bi bi-link-45deg"></i></button>
                <input type="text" id="message-input" placeholder="Écrivez ou envoyez une photo de votre exercice">
                <button class="send-btn" id="send-button"><i class="bi bi-send-fill"></i></button>
            </div>
            <div class="response-time">
                <i class="bi bi-clock"></i>
                Temps de réponse estimé : ~30 secondes
            </div>
        </div>
    </div>
</div>

<!-- Add Socket.IO client -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const socket = io();
        const messagesDiv = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', { message: message });
                addMessage(message, 'user');
                messageInput.value = '';
            }
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('message', (data) => {
            addMessage(data.content, data.role);
        });

        socket.on('error', (data) => {
            addMessage(`Error: ${data.message}`, 'error');
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>

<style>
    .message {
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
        max-width: 80%;
    }

    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }

    .assistant-message {
        background-color: #f8f9fa;
        margin-right: auto;
    }

    .error-message {
        background-color: #dc3545;
        color: white;
        margin: 10px auto;
    }

    #chat-messages {
        height: calc(100vh - 200px);
        overflow-y: auto;
        padding: 20px;
    }
</style>
{% endblock %}
