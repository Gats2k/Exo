{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <!-- Hover trigger area -->
    <div class="hover-area"></div>

    <!-- Toggle button -->
    <div class="sidebar-toggle">
        <button class="icon-button">
            <i class="bi bi-mortarboard"></i>
        </button>
        <span>Môjo</span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="badge-container">
                <span>1er de la Classe</span>
            </div>
        </div>

        <div class="sidebar-nav">
            <div class="nav-item active">
                <i class="bi bi-globe"></i>
                <span>Général</span>
            </div>
            <div class="nav-item">
                <i class="bi bi-book"></i>
                <span>Matières</span>
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>

        <div class="recent-history">
            <h6>Historique récent</h6>
            {% for item in history %}
            <div class="history-item">
                <div class="history-content">
                    <div class="history-title">{{ item.title }}</div>
                    <div class="history-subject">{{ item.subject }}</div>
                </div>
                <div class="history-time">{{ item.time }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="sidebar-footer">
            <div class="nav-item">
                <i class="bi bi-gear"></i>
                <span>Paramètres</span>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-area">
        <div class="chat-header">
            <div class="credits-container">
                <button class="btn btn-primary reload-credits">Recharger mes crédits</button>
                <div class="credits">{{ credits }} crédits restants</div>
            </div>
        </div>

        <div class="chat-messages">
            <!-- Default bot message removed -->
        </div>

            <div class="input-container">
                <button class="input-action"><i class="bi bi-camera"></i></button>
                <button class="input-action"><i class="bi bi-image"></i></button>
                <button class="input-action"><i class="bi bi-link-45deg"></i></button>
                <textarea rows="1" placeholder="Écrivez ou envoyez une photo de votre exercice"></textarea>
                <button class="send-btn"><i class="bi bi-send-fill"></i></button>
            </div>
            <div class="response-time">
                <i class="bi bi-clock"></i>
                Temps de réponse estimé : ~30 secondes
            </div>
        </div>
    </div>
</div>
{% endblock %}
