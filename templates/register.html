{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <div class="register-box">
        <h1>Inscription</h1>
        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <div class="form-group">
                <label for="first_name">Prénom</label>
                <input type="text" id="first_name" name="first_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" name="last_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" required class="form-control" min="1" max="100">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" required class="form-control" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="study_level">Niveau d'étude</label>
                <select id="study_level" name="study_level" required class="form-control">
                    <option value="">Choisissez votre niveau</option>
                    <option value="Terminal A">Terminal A</option>
                    <option value="Terminal D">Terminal D</option>
                    <option value="Terminal C">Terminal C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grade_target">Objectif de notes</label>
                <select id="grade_target" name="grade_target" required class="form-control">
                    <option value="">Choisissez votre objectif</option>
                    <option value="average">Avoir la moyenne</option>
                    <option value="good">Avoir entre 14 et 16</option>
                    <option value="excellent">Avoir la note maximale</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required class="form-control" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control" minlength="8">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
